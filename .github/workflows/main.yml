name: CI

on: [pull_request, push]
  branches-ignore:
  - 'master'  # ignore pushes to master, because we publish our website there

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.3'
    - name: Bootstrap
      run: make bootstrap
    - name: Build
      run: make test